<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I'm only the one.</title>
    <style>
        body {
            background-color: gray;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 15px;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
      
        #img {
            width: 400px;
            height: auto;
            transition: all 1s ease-in-out;
            opacity: 0;
            transform: scale(1.5);
        }
      
        .zoomed {
            opacity: 1;
            transform: scale(1);
        }
      
        a {
            position: relative;
            z-index: 2;
        }
        .mastodon-link {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: #fff;
            text-decoration: none;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("img").style.opacity = "1";
                document.getElementById("img").style.transform = "scale(1)";
            }, 500);
        };
    </script>
</head>

<body>
    <img id="img" src="https://files.mastodon.social/accounts/avatars/111/470/305/626/910/504/original/26d855b2f4d5a866.jpg">
    <a class="mastodon-link" rel="me" href="https://mastodonsocial/@CocoaTheOne">Mastodon</a>
</body>

</html>
